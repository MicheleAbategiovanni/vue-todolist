<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="app">

        <main>

            <div class="container mt-5">

                <h1>ToDoList</h1>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cosa vuoi ricordare..."
                        aria-label="Recipient's username" aria-describedby="button-addon2"
                        v-model="newToDo.text" @keyup.enter="onBtnSubmit">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2" @click="onBtnSubmit">Aggiungi</button>
                </div>


                <div class="border rounded-3">
                    
                    <div class="border-bottom" v-for="newTask, i in toDoList">

                        <span class="mx-3" @click="onClickRemoveItem(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                            </svg>
                        </span>
                        
                        <span :class="(toDoList[i].done === false) ? 'text-decoration-line-through' : ''">{{toDoList[i].text}}</span>

                    </div>

                </div>
            </div>

        </main>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
