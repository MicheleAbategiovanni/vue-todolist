<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="app">

        <main>

            <div class="container mt-5">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cosa vuoi ricordare..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Aggiungi</button>
                </div>


                <div class="border rounded-3">

                    <div class="border-bottom" v-for="newTask, i in toDoList">

                        <span></span>
                        <span :class="(toDoList[i].done === false) ? 'text-decoration-line-through' : ''">{{toDoList[i].text}}</span>

                    </div>

                </div>
            </div>

        </main>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
